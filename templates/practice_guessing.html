{% extends "base.html" %}
{% block content %}

  <div class="main-container">
    <div>
      <a href="/" class="button is-text">&lt; return to main menu</a>
    </div>
    <h1 class="title">practice guessing</h1>
    <div>
      <img src="data:image/png;base64,{{ image }}" alt="Graph Image" width="200px", height="200px">
    </div>
    <div style="padding: 1rem;">
        <form>
            <p style="margin-top: 0.5rem;">
              {% if correct %}
              {% if correct == 'yes' %}
                <p style="font-size: 0.75rem;">correct! next question:</p>
              {% else %}
                <p style="font-size: 0.75rem;">incorrect! next question:</p>
              {% endif %}
            {% endif %}
            What letter is this?</p>
            <input name="u">
        </form>
    </div>
    <div>
      <form id="practice-form" action="practice_guessing" method="POST">
        <button type="button" class="button is-success" onclick="guessAction()">check my answer</button>
      </form>
    </div>
  </div>

{% endblock %}
