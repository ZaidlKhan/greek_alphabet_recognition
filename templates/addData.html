{% extends "base.html" %}
{% block content %}

  <div class="main-container">
    <div>
      <a href="/" class="button is-text">&lt; Return</a>
    </div>
    <h1 class="title">Add data to the model</h1>
    <div>
      <canvas id="canvas" width="250" height="250"></canvas>
    </div>
    <div style="padding: 1rem;">
      {% if message %}
        <p style="font-size: 0.75rem;">{{message}}</p>
      {% endif %}
      <p style="margin-top: 0.5rem;">Write an uppercase "{{letter.lower()}}"</p>
    </div>
    <div>
      <form id="add-data-form" action="add-data" method="POST">
        <input id="pixels" name="pixels" type="hidden" />
        <input id="letter" name="letter" type="hidden" value="{{letter}}" />
        <button type="button" class="button is-success" onclick="addDataAction()">Add data</button>
        <button type="button" class="button is-info" onclick="resetCanvas()">Clear</button>
      </form>
    </div>
  </div>
  
  <script>
    $(document).ready(function() {
      startCanvas()
    })
  </script>

{% endblock %}
